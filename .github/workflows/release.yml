name: 'Release & Publish to NPM'
on: workflow_dispatch
jobs:
    release:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout Source Code
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '21'
            - name: Install Dependencies
              run: npm ci
            - name: End message
              run: echo 'All done!'
