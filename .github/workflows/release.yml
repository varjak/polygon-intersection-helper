name: "Release & Publish to NPM"
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Run release
        run: npm run semantic-release
      - name: End message
        run: echo 'All done!'
